<div class="container mt-5 animated fadeIn">
    <div class="row ">
        <div class="col-12 d-flex justify-content-center">
            <h3>Formulario de prueba</h3>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <p>Es un repaso de formularios reactivos</p>
        </div>
</div>

<div class="mt-4">
    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

        <div>
        
            <div class="form-group row">
            <div class="col-12">
        
                <input class="form-control"
                        type="text"
                        placeholder="Nombre"
                        formControlName="nombre"
                        [class.is-invalid]="nombreValido">
                <small *ngIf="nombreValido" class="text-danger">Favor de llenar el campo</small>
            </div>
            </div>
        
            <div class="form-group row">
            <div class="col-12">
        
                <input class="form-control"
                        type="text"
                        placeholder="Apellido"
                        formControlName="apellido"
                        [class.is-invalid]="apellidoValido">
                <small *ngIf="apellidoValido" class="text-danger">Favor de llenar el campo</small>
            </div>
            </div>
        
        </div>
        
        <div class="form-group row">
            <div class="col-md-12">
        
            <input class="form-control"
                    type="email"
                    placeholder="Correo electrÃ³nico"
                    formControlName="correo"
                    [class.is-invalid]="correoValido" >
            <small *ngIf="correoValido" class="text-danger">Favor de llenar el campo</small>
            </div>
        </div>
        
        
        
        <div class="input-group col-md-12">
            <button type="submit" class="btn btn-outline-primary">
                Guardar
            </button>
        </div>
        
    </form>

</div>

<hr>
<pre>
    Estado dle formulario {{forma.valid}} 
    <br>
    Status: {{forma.status}}
</pre>
<pre>
    {{ forma.value | json }}
</pre>
